<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/vendors/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/vendors/fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="public/vendors/fontawesome-free-5.13.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="public/stylesheets/admin-movies.css">
    <title>Actors Management</title>
</head>
<body>
    <h1>Actors Management</h1>
<div class="container">
    <form action="/admin/movies" method="POST">
        <div class="form-group row"><label class="col-sm-2 col-form-label" for="inputName">Name</label>
            <div class="col-sm-10"><input class="form-control" id="inputName" type="text" name="name" placeholder="Movie Name" /></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputGender">Gender</label>
            <div class="col-sm-10">
                <select class="form-control" name="gender" id="inputGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="form-group row"><label class="col-sm-2 col-form-label" for="inputDateOfBirth">Date of Birth</label>
            <div class="col-sm-10"><input id="inputDateOfBirth" type="date" name="dateOfBirth" /></div>
        </div>
        <div class="form-group row"><label class="col-sm-2 col-form-label" for="inputImageLink">Image Link</label>
            <div class="col-sm-10"><input class="form-control" id="inputImageLink" type="text" name="imageLink" placeholder="Image Link" /></div>
        </div>
        <button class="btn btn-danger mx-auto" type="submit">Add Actors</button>
    </div>
</body>
