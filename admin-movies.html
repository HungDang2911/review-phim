<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/vendors/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/vendors/fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="public/vendors/fontawesome-free-5.13.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="public/stylesheets/admin-movies.css">
    <title>Movies Management</title>
</head>
<body>
    <h1>Movies Management</h1>
<div class="container">
    <form action="/admin/movies" method="POST">
        <div class="form-group row"><label class="col-sm-2 col-form-label" for="inputMovieName">Name</label>
            <div class="col-sm-10"><input class="form-control" id="inputMovieName" type="text" name="name" placeholder="Movie Name" /></div>
        </div>
        <div class="form-group row"><label class="col-sm-2 col-form-label" for="inputReleaseDate">Release Date</label>
            <div class="col-sm-10"><input id="inputReleaseDate" type="date" name="releaseDate" /></div>
        </div>
        <div class="form-group row"><label class="col-sm-2 col-form-label" for="inputTime">Time</label>
            <div class="col-sm-10"><input class="form-control" id="inputTime" type="number" name="time" placeholder="Time" /></div>
        </div>
        <div class="form-group row"><label class="col-sm-2 col-form-label" for="inputGenre">Genre</label>
            <div class="col-sm-10"><input class="form-control" id="inputGenre" type="text" name="genre" placeholder="Genre" /></div>
        </div>
        <div class="form-group row"><label class="col-sm-2 col-form-label" for="inputTrailerLink">Trailer Link</label>
            <div class="col-sm-10"><input class="form-control" id="inputTrailerLink" type="text" name="trailerLink" placeholder="Trailer Link" /></div>
        </div>
        <div class="form-group row"><label class="col-sm-2 col-form-label" for="inputDescription">Description</label>
            <div class="col-sm-10"><textarea class="form-control" id="inputDescription" name="description" rows="3" placeholder="Description"></textarea></div>
        </div><button class="btn btn-danger mx-auto" type="submit">Add Movies</button></form>
    </div>
</body>
